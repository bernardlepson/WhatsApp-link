  <style>
    :root {
      --bg: #0a0f12;
      --card: #10171a;
      --fg: #e6f2ec;
      --muted: #a7b5ad;
      --accent: #25a263;
      --accent-strong: #1a8c53;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body {
      margin:0;
      background: radial-gradient(1200px 600px at 70% -10%, rgba(37,162,99,0.25), transparent 60%) , var(--bg);
      color: var(--fg);
      font: 16px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .card {
      width:100%; max-width: 680px;
      background: linear-gradient(180deg, rgba(16,23,26,0.9), rgba(16,23,26,0.8));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      text-align:center;
      backdrop-filter: blur(6px);
    }
    .logo {
      width:96px; height:96px; border-radius:24px; display:inline-block; margin-bottom:14px;
      box-shadow:0 0 12px rgba(0,0,0,0.25);
    }
    h1 { margin:14px 0 4px; font-size:30px; line-height:1.2; }
    p.desc { color: var(--muted); margin: 0 0 22px; }
    .cta {
      display:inline-flex; align-items:center; gap:10px; justify-content:center;
      background: var(--accent); color:#fff; padding:14px 20px; border-radius:16px;
      text-decoration:none; font-weight:600; transition: transform .08s ease, background .2s ease;
      border: 0;
    }
    .cta:active { transform: translateY(1px) scale(0.99); }
    .cta:hover { background: var(--accent-strong); }
    .fine { margin-top:14px; font-size:13px; color: var(--muted); }
    .footer { margin-top: 24px; font-size:12px; color:#7c8a84 }
    @media (prefers-color-scheme: light){
      :root{ --bg: #f6faf8; --card: #ffffff; --fg:#0d1712; --muted:#4a5a52; }
      body{ background: radial-gradient(1200px 600px at 70% -10%, rgba(37,162,99,0.12), transparent 60%) , var(--bg); }
      .card{ background: #ffffffcc; border-color: rgba(0,0,0,0.05) }
      .footer{ color:#6c7a73 }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <img class="logo" src="/assets/whatsapp-preview.png" alt="Trading Chat Logo" />
    <h1 id="title">Join my WhatsApp group</h1>
    <p class="desc">Click to join the chat and get daily US stock insights and market strategies.</p>

    <a class="cta" href="https://chat.whatsapp.com/LOlo8R6lbFR5jeG7lN1V0Y" target="_blank" rel="noopener nofollow">
      Join WhatsApp Chat
    </a>

    <div class="fine">
      or copy this link:<br />
      <a class="link-raw" href="https://chat.whatsapp.com/LOlo8R6lbFR5jeG7lN1V0Y" target="_blank" rel="noopener nofollow">
        https://chat.whatsapp.com/LOlo8R6lbFR5jeG7lN1V0Y
      </a>
    </div>

    <div class="footer">Note: This link allows anyone with it to join the group. Reset it in WhatsApp if you need to restrict access.</div>
  </main>
</body>
</html>
